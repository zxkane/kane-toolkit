#Standalone Launch Configuration

launchName = SEditor_AutoGenerated
location = ${workspace_loc}/seditor_configuration
clearws = true
askclear = true
clearConfig = true
product = com.ibm.notes.branding.notes
WORKING_DIRECTORY = ${rcp_home}
PROGRAM_ARGUMENTS = -personality com.ibm.productivity.tools.standalone.personality\n\
					-com.ibm.productivity.tools.notes.branding\#process_args_command -new document\n\
					-console
VM_ARGUMENTS = -Xss300k \n\
			-Drcp.home=${rcp_home} \n\
			-Dcom.ibm.rcp.aaf.logginglvl=DEBUG \n\
			-Dosgi.install.area=${rcp_home}/rcp/eclipse \n\
			-Dcom.ibm.pvc.osgiagent.core.logfileloc=${rcp_home}/rcp \n\
			-Dcom.ibm.pvc.webcontainer.port=0 \n\
			-Declipse.pluginCustomization=${rcp_home}/rcp/plugin_customization.ini \n\
			-Declipse.registry.nulltoken=true \n\
			-Djava.protocol.handler.pkgs=com.ibm.net.ssl.www.protocol \n\
			-Djava.util.logging.config.class=com.ibm.rcp.core.internal.logger.boot.LoggerConfig \n\
			-Dosgi.hook.configurators.exclude=org.eclipse.core.runtime.internal.adaptor.EclipseLogHook \n\
			-Dosgi.framework.extensions=com.ibm.rcp.core.logger.frameworkhook \n\
 			-Xbootclasspath/a:"${rcp_home}/rcp/eclipse/plugins/com.ibm.rcp.base_${rcp_version}/rcpbootcp.jar" \n\
			-Dcom.ibm.rcp.aaf.emc.SaveTopologyFile=true \n\
			-Dcom.ibm.rcp.aaf.showAllComponents=true \n\
			-Djava.security.properties=${rcp_home}/rcp/eclipse/plugins/com.ibm.rcp.jvm.macosx_${rcp_version}/library/security/rcp.security.properties
# set environment variable; the key and value are separated by semicolon
env.0=DYLD_LIBRARY_PATH;${NOTESBIN}:\
	${rcp_home}/shared/eclipse/plugins/com.ibm.productivity.tools.base.app.macosx_${symphony_version}:\
	${rcp_home}/shared/eclipse/plugins/com.ibm.productivity.tools.base.infra.macosx_${symphony_version}:\
	${rcp_home}/shared/eclipse/plugins/com.ibm.productivity.tools.base.framework.macosx_${symphony_version}:\
	${rcp_home}/shared/eclipse/plugins/com.ibm.productivity.tools.base.system.macosx_${symphony_version}:\
	${rcp_home}/shared/eclipse/plugins/com.ibm.productivity.tools.presentation.lib.macosx_${symphony_version}:\
	${rcp_home}/shared/eclipse/plugins/com.ibm.productivity.tools.spreadsheet.lib.macosx_${symphony_version}:\
	${rcp_home}/shared/eclipse/plugins/com.ibm.productivity.tools.writer.lib.macosx_${symphony_version}:\
	${rcp_home}/shared/eclipse/plugins/com.ibm.productivity.tools.base.system.linux_${symphony_version}			
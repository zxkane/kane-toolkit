#Symphony Launch Configuration

launchName = Symphony_AutoGenerated
location = ${workspace_loc}/symphony_configuration
clearws = true
askclear = true
clearConfig = true
product = com.ibm.symphony.standard.branding.symphony
WORKING_DIRECTORY = ${symphony_home}
PROGRAM_ARGUMENTS = -name\n\
					IBM Lotus Symphony\n\
					-homepage\n\
					-personality com.ibm.symphony.standard.personality\n\
					-editorhomepath=platform:/plugin/com.ibm.symphony.base.app.win32/OOo3,platform:/plugin/com.ibm.symphony.base.app.linux/OOo3,platform:/plugin/com.ibm.symphony.base.app.macosx/OpenOffice.org.app\n\
					-console
VM_ARGUMENTS = -Xss300k \n\
			-Xshareclasses \n\
			-Drcp.home=${symphony_home} \n\
			-Dosgi.splashPath=platform:/base/../../shared/eclipse/plugins/com.ibm.symphony.standard.branding,platform:/base/../../shared/eclipse/plugins/com.ibm.symphony.standard.branding.nl1,platform:/base/../../shared/eclipse/plugins/com.ibm.symphony.standard.branding.nl2,platform:/base/../../shared/eclipse/plugins/com.ibm.symphony.standard.branding.nl3\n\
			-Dcom.ibm.rcp.aaf.logginglvl=DEBUG \n\
			-Dosgi.install.area=${symphony_home}/rcp/eclipse \n\
			-Dcom.ibm.pvc.osgiagent.core.logfileloc=${symphony_home}/rcp \n\
			-Dcom.ibm.pvc.webcontainer.port=0 \n\
			-Declipse.pluginCustomization=${symphony_home}/rcp/plugin_customization.ini \n\
			-Declipse.registry.nulltoken=true \n\
			-Djava.protocol.handler.pkgs=com.ibm.net.ssl.www.protocol \n\
			-Djava.util.logging.config.class=com.ibm.rcp.core.internal.logger.boot.LoggerConfig \n\
			-Dosgi.hook.configurators.exclude=org.eclipse.core.runtime.internal.adaptor.EclipseLogHook \n\
			-Dosgi.framework.extensions=com.ibm.rcp.core.logger.frameworkhook \n\
 			-Xbootclasspath/a:"${symphony_home}/rcp/eclipse/plugins/com.ibm.rcp.base_${srcp_version}/rcpbootcp.jar" \n\
			-Dcom.ibm.rcp.aaf.emc.SaveTopologyFile=true \n\
			-Dcom.ibm.rcp.aaf.showAllComponents=true

# set environment variable; the key and value are separated by semicolon  
env.0=LD_LIBRARY_PATH;/usr/lib/firefox:${symphony_home}/shared/eclipse/plugins/com.ibm.productivity.tools.base.system.linux_${symphony_version}